model:
    arch: unetpp
    in_channels: 9
    zero_output_weights: False
data:
    dataloader: PolSAR_simulate
    split: data/SAR_CD/GF3/split/denoise/Hoekman/0.9
    format: Hoekman
    path: data/BSR/BSDS500/data/images
    # mirror: True 
    norm: False
    log: True
    ENL: 10
    simulate: True
train:
    gpu: [0]
    augment: 
        'hflip': 0.5
        'vflip': 0.5
        # 'rotate': 180
    epoch: 50
    batch_size: 4
    val_interval: 30
    n_workers: 4
    print_interval: 10
    optimizer:
        name: 'adam'    
        # name: 'sgd'
        lr: 1.0e-5
        # lr: 5.0e-4
        weight_decay: 1.0e-5
        # momentum: 0.9

    loss:
        name: 'N2N_loss'
        gamma: 
            base: 0
            const: True
        # reduction: 'mean'
    lr: 
        name: 'multi_step'
        gamma: 0.5
        milestones: [10, 20, 30, 40, 50]
        # name: 'poly_lr_chen'
        # max_iter: 2000
    resume: 
test:
    out_path: 'result'
    pth: 'runs/unetpp_N2N_loss_adam_50_8/50.pkl'
    gpu: [0]
    augments:
    batch_size: 1
    n_workers: 1
    dataset: 'test'